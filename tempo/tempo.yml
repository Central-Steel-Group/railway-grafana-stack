server:
  http_listen_port: 3200

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal 
    local:
      path: /var/tempo/traces

distributor:
  log_received_spans:
        enabled: false
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

metrics_generator:
  storage:
    path: /var/tempo/wal
  registry:
    external_labels:
      source: tempo
  traces_storage:
    path: /var/tempo/traces
  processor:
    local_blocks:
      filter_server_spans: false
      flush_to_storage: true

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks] # enables metrics generator
      generate_native_histograms: both

query_frontend:
  search:
    max_duration: 168h
